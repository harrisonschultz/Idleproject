<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
		<script src="jquery-1.11.3.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<style>
			button {
				width:125px;
			}
		</style>
	</head>
	<body onload="load()">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5">
					<table>
						<colgroup>
							<col span="6" style="width:100px">
						</colgroup>
						<caption><b><center>Resources</center></b></caption>
						<tr>
				<td>Food:</td>
				<td id="food">0</td>
				<td>Farmers:</td>
				<td id="farmers">0</td>
				<td>Population:</td>
				<td><span id="currentPop"> 2</span>/<span class="totalPop">2</span> </td>
				<td style="width:150px">Immigrant Arrival: <span id="minutes">1</span>:<span id="seconds">00</span></td>
			</tr>
			<tr>
				<td>Wood:</td>
				<td id="wood">0</td>
				<td>Lumberjacks:</td>
				<td id="lumberjacks">0</td>
				<td>Employed:</td>
				<td><span id="currentPopEmployed"> 0</span>/<span class="totalPop">2</span></td>
				
			</tr>
			<tr>
				<td>Stone:</td>
				<td id="stone">0</td>
				<td>Miners:</td>
				<td id="miners">0</td>
				<td>Unemployed:</td>
				<td><span id="currentPopUnemployed"> 2</span>/<span class="totalPop">2</span></td>
			</tr>
		</table>
		<hr />
			
		<table>
			<colgroup>
				<col span="2"style="width:150px">
			</colgroup>	
			<tr style="height:25px">
				<td><button onclick="foodClick(1)" onmouseover = "toolTip()" class="btn btn-primary btn-md">Harvest Food</button></td>
				<td><button onclick="buyFarmer()" class="btn btn-success btn-md">Hire Farmer</button></td>
				
			</tr>
			<tr style="height:50px">
				<td><button onclick="woodClick(1)" class="btn btn-primary btn-md">Chop Wood</button></td>
				<td><button onclick="buyLumberjack()" class="btn btn-success btn-md">Hire Lumberjack</button></td>
				
			</tr>
			<tr style="height:25px">
				<td><button onclick="stoneClick(1)" class="btn btn-primary btn-md">Mine Stone</button></td>
				<td><button onclick="buyMiner()" class="btn btn-success btn-md">Hire Miner</button></td>
				
			</tr>
	</table>
		<hr />
		<table>
			<tr style="height:30px">
				<td><b><center>Upgrades</center></b></td>
			</tr>
			<tr style="height:30px">
				<td><button onclick="buyPlough()" data-toggle ="tooltip" data-placement="right" class = "upgradeButtons" id ="plough" title = "Increases food gain from farmers by 25%.<br /> Cost: 100 stone, 100 wood">Plough</button></td>			
				<td hidden id="currentResearchCaption" style="width:250px"><center>Current Research</center></td>
			</tr>
			<tr style="height:30px">
				<td><button onclick="buyStoneAxes()" data-toggle ="tooltip" data-placement="right" class = "upgradeButtons" id="stoneAxes" title ="Increases wood gain from lumberjacks by 25%. <br />
				Cost: 100 stone, 100 wood">Stone Axes</button></td>
				<td>
					<div hidden id="researchBar"  class="container" style="width:250px">
						<div class="progress">
							<div id="researchProgress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
							</div>
						</div>
					</td>
						<tr style="height:30px">
							<td><button onclick="buyStonePicks()" class = "upgradeButtons" id="stonePicks" data-toggle ="tooltip" data-placement="right" title = "Increases stone gain from miners by 25%. <br />
							Cost: 100 stone, 100 wood">Stone Picks</button></td>
						</tr>
					</table>
					
					
				</div>
					<div class="col-sm-6">
						<table>
							<caption>Buildings</caption>
							<tr>
								<td style="width:150px"><button onclick="buildHut()">Hut</button></td>
								<td style="text-align:right">Hut Cost: <span id="hutCostWood">100</span> Wood, <span id="hutCostStone">50</span> Stone</td>
							</tr>
						</table>
					</div>
				<div class="col-sm">
                <a href="CardGameProject.html">Card Game</a>
					<button onclick="saveIt()" data-toggle ="tooltip" data-placement="bottom" title="Manually save the game">Save</button>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip({ html: true});
		});
</script>

	</body>
</html>
